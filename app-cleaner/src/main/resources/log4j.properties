log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%c{1} - %m%n

# if you have a lot of messages, you might want to page them for later use
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=pomutil.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%c{1} - %m%n
